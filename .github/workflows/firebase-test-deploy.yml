name: Deploy to Firebase Test Channel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - uses: w9jds/firebase-action@v1
        with:
          args: deploy --only hosting --project bella-notte-18d54 --channel test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
