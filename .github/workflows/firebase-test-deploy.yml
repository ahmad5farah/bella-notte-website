name: Deploy to Firebase Test Channel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to Firebase Test Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npm install --prefix /tmp/firebase-cli firebase-tools@latest && /tmp/firebase-cli/node_modules/.bin/firebase deploy --only hosting --project bella-notte-18d54 --channel test --token $FIREBASE_TOKEN
