<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo">Your Store</a>
            <p class="secure-message">
                <i class="fas fa-lock"></i> Secure Checkout
            </p>
        </div>
    </header>

    <main class="checkout-container">
        <div class="checkout-form-wrapper">
            <h1>Secure Checkout</h1>

            <div class="progress-bar">
                <span class="progress-step active">
                    <span class="step-icon">1</span>
                    <span class="step-text">Shipping</span>
                </span>
                <span class="progress-step">
                    <span class="step-icon">2</span>
                    <span class="step-text">Payment</span>
                </span>
                <span class="progress-step">
                    <span class="step-icon">3</span>
                    <span class="step-text">Review</span>
                </span>
            </div>

            <form id="checkoutForm" action="/process-payment" method="post">
                
                <section class="checkout-section shipping-info">
                    <h2>Shipping Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </div>
                </section>

                <section class="checkout-section payment-info">
                    <h2>Payment Information</h2>
                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" name="cardName" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" maxlength="16" required>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date (MM/YY)</label>
                            <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" maxlength="4" required>
                        </div>
                    </div>
                </section>

                <aside class="checkout-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-items" id="summaryItems">
                        </div>
                    <div class="summary-total">
                        <span>Subtotal:</span>
                        <span id="subtotalPrice">$0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Shipping:</span>
                        <span>$5.00</span>
                    </div>
                    <div class="summary-total final-total">
                        <strong>Total:</strong>
                        <strong id="totalPrice">$5.00</strong>
                    </div>
                </aside>

                <button type="submit" class="cta-button">Complete Order</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <p>&copy; 2025 Your Store Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
