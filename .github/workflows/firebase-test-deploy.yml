name: Deploy to Firebase Test Channel

on:
  push:
    branches:
      - main  # deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Remove any old global Firebase CLI
      - name: Remove old global Firebase CLI
        run: npm uninstall -g firebase-tools || true

      # 4. Install Firebase CLI in a temporary folder
      - name: Install Firebase CLI locally
        run: |
          mkdir -p /tmp/firebase-cli
          npm install --prefix /tmp/firebase-cli firebase-tools@latest

      # 5. Verify CLI version
      - name: Verify Firebase CLI version
        run: /tmp/firebase-cli/node_modules/.bin/firebase --version

      # 6. Deploy to Firebase test channel
      - name: Deploy to Firebase Test Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          /tmp/firebase-cli/node_modules/.bin/firebase deploy --only hosting --project bella-notte-18d54 --channel test --token $FIREBASE_TOKEN
