name: Deploy to Firebase Test Channel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js 20
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install and run Firebase deploy using official action
      - uses: w9jds/firebase-action@v2
        with:
          args: deploy --only hosting --project bella-notte-18d54 --channel test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
