name: Deploy to Firebase Test Channel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Remove old global Firebase CLI
      - name: Remove old global Firebase CLI
        run: npm uninstall -g firebase-tools || true

      # Install Firebase CLI fresh in a temp folder and run deploy
      - name: Deploy to Firebase Test Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          mkdir -p /tmp/firebase-cli
          npm install --prefix /tmp/firebase-cli firebase-tools@latest
          /tmp/firebase-cli/node_modules/.bin/firebase deploy --only hosting --channel test --token $FIREBASE_TOKEN
